<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    

    <title>TypeRacer</title>
  </head>

  <body>
    <header class="bg-primary text-white text-center py-4 mb-4">
        <h1>TypeRacer</h1>
        <p class="lead">Test your typing speed!</p>
    </header>

    <div class="container">
        <div class="row">
            <!-- Test Area -->
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        <strong>Typing Test</strong>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 d-flex align-items-center gap-2">
                            <label for="difficulty-select" class="mb-0">Difficulty:</label>
                            <select id="difficulty-select" class="form-select w-auto">
                                <option value="easy">Easy</option>
                                <option value="medium" selected>Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                            <button id="start-btn" class="btn btn-success ms-2">Start Test</button>
                        </div>

                        <p id="test-text" class="mb-3">The quick brown fox jumps over the lazy dog.</p>
                        <textarea id="input-area" class="form-control mb-3" rows="3" placeholder="Start typing here..." disabled></textarea>
                    </div>
                </div>
            </div>
            <!-- Results Area -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <strong>Results</strong>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">Time: <span id="result-time">--</span> s</li>
                            <li class="list-group-item">Speed: <span id="result-speed">--</span> WPM</li>
                            <li class="list-group-item">Accuracy: <span id="result-accuracy">--</span> %</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/5ca234e80d.js" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
  </body>
</html>
