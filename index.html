<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    

    <title>TypeRacer</title>
  </head>

  <body>
    <header class="bg-primary text-white text-center py-4 mb-4">
        <h1>TypeRacer</h1>
        <p class="lead">Test your typing speed!</p>
    </header>

    <div class="container">
        <div class="row">
            <!-- Test Area -->
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        <strong>Typing Test</strong>
                    </div>
                    <div class="card-body">
                        <p id="test-text" class="mb-3">The quick brown fox jumps over the lazy dog.</p>
                        <textarea class="form-control mb-3" rows="3" placeholder="Start typing here..."></textarea>
                        <button class="btn btn-success">Start Test</button>
                    </div>
                </div>
            </div>
            <!-- Results Area -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <strong>Results</strong>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">Time: <span id="result-time">--</span> s</li>
                            <li class="list-group-item">Speed: <span id="result-speed">--</span> WPM</li>
                            <li class="list-group-item">Accuracy: <span id="result-accuracy">--</span> %</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap input group -->
    <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Recipient’s username" aria-label="Recipient’s username" aria-describedby="basic-addon2">
  <span class="input-group-text" id="basic-addon2">@example.com</span>
</div>

<div class="mb-3">
  <label for="basic-url" class="form-label">Your vanity URL</label>
  <div class="input-group">
    <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
  </div>
  <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
</div>

<div class="input-group mb-3">
  <span class="input-group-text">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-text">.00</span>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Username" aria-label="Username">
  <span class="input-group-text">@</span>
  <input type="text" class="form-control" placeholder="Server" aria-label="Server">
</div>

<div class="input-group">
  <span class="input-group-text">With textarea</span>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/5ca234e80d.js" crossorigin="anonymous"></script>
  </body>
</html>
